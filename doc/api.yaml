openapi: 3.0.0
info:
  title: CRUD operation (node.js + Express.js)
  version: 1.0.0

servers:
  - url: /
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        login:
          type: string
        password:
          type: string
        age:
          type: number
    Group:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        permissions:
          type: enum('READ','WRITE','DELETE','SHARE','UPLOAD_FILES')
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []

paths:
  /login:
    post:
      tags:
        - login
      summary:
        - get jwt token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: example
              properties:
                login:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: Successful operation
          content: application/json
  /users:
    get:
      tags:
        - Users
      summary: Get all users
      description: Gets all users
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      tags:
        - Users
      summary: Create user
      description: Creates a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: example
              properties:
                login:
                  type: string
                password:
                  type: string
                age:
                  type: number
      responses:
        200:
          description: The user has been created.
          content:
            application/json:
              schema:
                type: object
                title: example
                properties:
                  userId:
                    type: string
  /user-group:
     post:
      tags:
        - UserGroup
      summary: Adds User to Group
      description: Adds User to Group
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: example
              properties:
                userId:
                  type: number
                groupId:
                  type: number
      responses:
        200:
          description: The group has been created.
          content:
            application/json:
              schema:
                type: object
                title: example
                properties:
                  groupId:
                    type: number
  /users/searchByLogin:
    parameters:
      - name: query
        in: query
        required: true
        schema:
          type: string
      - name: limit
        in: query
        required: true
        schema:
          type: number
    get:
      tags:
        - Users
      summary: Search users by login
      description: Search users by login
        e.g. “/users/searchByLogin?query=bobby&limit=5”
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  /users/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - Users
      summary: Get user by ID
      description: Gets a user by ID
        e.g. “/users/”
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        404:
          description: User not found
    put:
      tags:
        - Users
      summary: Update a user
      description: Updates a user by ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: example
              properties:
                login:
                  type: string
                password:
                  type: string
                age:
                  type: number
      responses:
        200:
          description: The user has been updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        404:
          description: User not found
    delete:
      tags:
        - Users
      summary: Delete user
      description: Deletes user by ID. When somebody
        DELETE User, all Tasks where User is assignee
        should be updated to put userId=null
      responses:
        204:
          description: The user has been deleted
        404:
          description: User not found
  paths:
   /groups:
    get:
      tags:
        - Groups
      summary: Get all groups
      description: Gets all groups
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Group'
    post:
      tags:
        - Groups
      summary: Create group
      description: Creates a new group
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: example
              properties:
                name:
                  type: string
                permissions:
                  type: enum('READ','WRITE','DELETE','SHARE','UPLOAD_FILES')
      responses:
        200:
          description: The group has been created.
          content:
            application/json:
              schema:
                type: object
                title: example
                properties:
                  groupId:
                    type: number
  /groups/{groupId}:
    parameters:
      - name: groupId
        in: path
        required: true
        schema:
          type: number
    get:
      tags:
        - Groups
      summary: Get group by ID
      description: Gets a group by ID
        e.g. “/users/”
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
        404:
          description: Group not found
    put:
      tags:
        - Groups
      summary: Update a group
      description: Updates a group by ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: example
              properties:
                name:
                  type: string
                permissions:
                  type: enum('READ','WRITE','DELETE','SHARE','UPLOAD_FILES')
      responses:
        200:
          description: The group has been updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
        404:
          description: Group not found
    delete:
      tags:
        - Groups
      summary: Delete group
      description: Deletes group by ID.
      responses:
        200:
          description: The group has been deleted
        404:
          description: Group not found
     